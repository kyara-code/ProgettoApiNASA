<div class="wrapper">
  <header>
    <img src="../../assets/img/space-wallpaper.webp" class="background" />
    <!-- aggiungere l'img foreground: il pianeta, che quindi si muove piÃ¹ velocemente -->
    <app-navbar></app-navbar>
    <div>
      <h1 class="title">Photo</h1>
    </div>
  </header>

  <div class="main-section">
    <div class="images-container">
      <h3 class="second-title">Daily Images Archive</h3>
      <!-- div con il wrap -->
      <div class="photo-container">
        <!-- div singolo della foto -->
        <div
          *ngFor="let photo of photoArray; let i = index"
          (click)="onGetPhoto(i)"
        >
          <img [src]="photo.hdurl" />
        </div>
      </div>

      <div class="btn-container">
        <button mat-button (click)="onLoadMore()">Load 12 more...</button>
      </div>
    </div>
  </div>
</div>

<!-- popup -->
<app-single-image
  [photo]="image"
  (closePopup)="onClosePopup()"
  *ngIf="popupActive"
></app-single-image>
