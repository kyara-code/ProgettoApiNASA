<h1 class="topic-title">
  {{ chosenTopic | titlecase }}
</h1>
<div class="input-box">
  <input type="text" *ngIf="chosenTopic === 'All Fun Facts'" />
</div>
<div class="fun-facts-list">
  <ul class="fun-facts">
    <li class="single-fun-fact" *ngFor="let funfact of funfactsArray">
      <h4>{{ funfact.title }}</h4>
      <p>{{ funfact.summary | slice: 0:300 }}</p>
    </li>
  </ul>
</div>
