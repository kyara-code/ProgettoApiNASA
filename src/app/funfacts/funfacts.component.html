<div class="wrapper">
  <!-- Top Page -->
  <header>
    <img src="../../assets/img/space-wallpaper.webp" class="background" />
    <app-navbar></app-navbar>
    <div class="title-container">
      <h1 class="title">Fun Facts</h1>
    </div>
  </header>

  <!-- Subjects Menu -->
  <div class="section">
    <div class="menu">
      <div class="menu-title">Topic</div>
      <div class="subjects-list">
        <div class="subject" (click)="onShowEarthFunFacts()">
          <img
            class="icon"
            src="https://img.icons8.com/ios/500/star--v1.png"
            alt="icon"
          />
          <div class="subject-title">Earth</div>
        </div>
        <div class="subject" (click)="onShowSolarSystemFunFacts()">
          <img
            class="icon"
            src="https://img.icons8.com/ios/500/star--v1.png"
            alt="icon"
          />
          <div class="subject-title">Solar System</div>
        </div>
        <div class="subject" (click)="onShowMilkyWayFunFacts()">
          <img
            class="icon"
            src="https://img.icons8.com/ios/500/star--v1.png"
            alt="icon"
          />
          <div class="subject-title">Milky Way</div>
        </div>
        <div class="subject" (click)="onShowLocalGroupFunFacts()">
          <img
            class="icon"
            src="https://img.icons8.com/ios/500/star--v1.png"
            alt="icon"
          />
          <div class="subject-title">Local Group</div>
        </div>
        <div class="subject" (click)="onShowCosmologyFunFacts()">
          <img
            class="icon"
            src="https://img.icons8.com/ios/500/star--v1.png"
            alt="icon"
          />
          <div class="subject-title">Cosmology</div>
        </div>
      </div>
    </div>

    <!-- Fun Facts Section -->
    <router-outlet></router-outlet>
  </div>
</div>
